apply plugin: "maven-publish"
apply plugin: "signing"
apply plugin: "io.github.jeadyx.sonatype-uploader"
apply plugin: "org.jetbrains.dokka"

ext {
    artifact = 'imgcompressplugin'
    libraryName = 'imgcompressplugin'
    libraryDescription = 'An Android gradle plugin that scans the resource directory in the project and performs batch image compression.'
    libraryVersion = version
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def ossrhUsername = properties.getProperty("ossrhUsername")
def ossrhPassword = properties.getProperty("ossrhPassword")

def siteUrl = properties.getProperty("siteUrl")
def gitUrl = properties.getProperty("properties")
def developerId = properties.getProperty("developerId")
def developerName = properties.getProperty("developerName")
def developerEmail = properties.getProperty("developerEmail")

tasks.register('dokkaJavadocJar', Jar) {
    dependsOn(tasks.named("dokkaJavadoc"))
    from(tasks.named("dokkaJavadoc"))
    archiveClassifier.set("javadoc")
}
publishing {
    publications {
        create("mavenTest", MavenPublication) {
            artifactId = artifact
            from(components["java"])
            artifact(tasks.getByName("dokkaJavadocJar"))
            pom {
                name.set(libraryName)
                description.set(libraryDescription)
                url.set(siteUrl)
                properties = [
                        "myProp"        : "value",
                        "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name.set('The Apache License, Version 2.0')
                        url.set('http://www.apache.org/licenses/LICENSE-2.0.txt')
                    }
                }

                developers {
                    developer {
                        id.set(developerId)
                        name.set(developerName)
                        email.set(developerEmail)
                    }
                }

                scm {
                    connection.set(gitUrl)
                    developerConnection.set(gitUrl)
                    url.set(siteUrl)
                }
            }
        }
    }
    repositories {
        maven {
            name = 'Project'
            if(!isLocal) {
                def releasesRepoUrl = layout.buildDirectory.dir('repos')
                def snapshotsRepoUrl = layout.buildDirectory.dir('repos')
                def uploadDir = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
                url = uri(uploadDir.get().asFile.path)
            } else {
                def uploadDir =  project.parent.layout.buildDirectory.dir('repos')
                url = uri(uploadDir.get().asFile.path)
            }
        }
    }
}


if(!ext.isLocal) {
    signing {
        sign(publishing.publications.mavenTest)
    }
    sonatypeUploader {
        def releasesRepoUrl = layout.buildDirectory.dir('repos')
        def snapshotsRepoUrl = layout.buildDirectory.dir('repos')
        def uploadDir = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
//    dir = uploadDir.get().asFile.path
        //这里的后面的io很重要，因为本地生成的目录结构是repos/io/github/ufochuxian/imgcompressplugin,所以这里一定要指定到io这个，这样才能和上传后的maven文件的pom的坐标对应上
        //要不然上传之后会报错，这里主要关系到的是sonartype的maven的Namespace的名字:io.github.ufochuxian,这里需要精确对应
        dir = "${uploadDir.get().asFile.path}/io"
        tokenName = ossrhUsername
        tokenPasswd = ossrhPassword
    }
}
